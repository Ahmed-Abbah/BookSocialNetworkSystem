# Application name
spring.application.name=ProfessionalBookSocialNetwork

# MySQL Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/your_database_name?useSSL=false&serverTimezone=UTC
spring.datasource.username=your_username
spring.datasource.password=your_password

# Optional - DataSource name (you can give a name for this datasource)
spring.datasource.name=your_datasource_name

# Elasticsearch (if you're using it in your project)
spring.elasticsearch.password=your_elasticsearch_password

